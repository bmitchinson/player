<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Folder File Lister Demo</title>
</head>
<body>
  <h1>Folder File Lister Demo</h1>
  <button id="pick-folder">Pick Folder</button>
  <ul id="file-list"></ul>

  <script>
    async function* getFilesRecursively(dirHandle, path = '') {
      for await (const [name, handle] of dirHandle.entries()) {
        const currentPath = path ? `${path}/${name}` : name;
        if (handle.kind === 'file') {
          yield currentPath;
        } else if (handle.kind === 'directory') {
          yield* getFilesRecursively(handle, currentPath);
        }
      }
    }

    document.getElementById('pick-folder').addEventListener('click', async () => {
      const fileList = document.getElementById('file-list');
      fileList.innerHTML = '';
      try {
        // Show directory picker
        const dirHandle = await window.showDirectoryPicker();
        // Recursively get all files
        for await (const filePath of getFilesRecursively(dirHandle)) {
          const li = document.createElement('li');
          li.textContent = filePath;
          fileList.appendChild(li);
        }
      } catch (err) {
        if (err.name !== 'AbortError') {
          alert('Error: ' + err.message);
        }
      }
    });
  </script>
</body>
</html>
